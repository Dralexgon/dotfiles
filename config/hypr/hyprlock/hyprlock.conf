source = ~/.config/hypr/hyprlock.conf

# BACKGROUND
background {
    monitor =
    path = screenshot # ~/afs/background/hyprland.webp
    #color = $background
    blur_passes = 2
    blur_size = 7
    # contrast = 1
    # brightness = 0.5
    # vibrancy = 0.2
    # vibrancy_darkness = 0.2
    
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    # no_fade_in = true
    # no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 1)
    inner_color = rgba(39, 135, 245, 0.2)
    font_color = rgba(255, 255, 255, 0.7)
    fade_on_empty = false
    rounding = -1
    check_color = rgb(39, 135, 245)
    fail_timeout = 300 # milliseconds before fail_text and fail_color disappears
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    placeholder_text = <i><span foreground="##ffffff">Input Password...</span></i>
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}

# TIME
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%-H:%M")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 95
  font_family = JetBrains Mono Extrabold
  position = 0, 200
  halign = center
  valign = center
}

# Login
label {
  monitor = 
  text = > $USER <
  color = rgba(242, 243, 244, 0.75)
  font_size = 50
  font_family = JetBrains Mono Extrabold
  position = 0, 0
  halign = center
  valign = center
}

# SCRIPT SHOW EXAMPLE
label {
    monitor =
    text = cmd[update:1000] echo "$(/home/justin/Documents/Scripts/script.sh)" 
    color = $foreground
    #color = rgba(255, 255, 255, 0.6)
    font_size = 18
    font_family = Metropolis Light, Font Awesome 6 Free Solid
    position = 0, 50
    halign = center
    valign = bottom
}
